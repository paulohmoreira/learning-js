<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="src/main.js" defer></script>
    <title>Lazy Loading</title>
  </head>
  <body>
    <main>
      <h1>Lazy Loading</h1>
      <div class="image-container">
        <img src="https://source.unsplash.com/random/900×700/?fruit" alt="random fruit" />
      </div>

      <div class="image-container">
        <img src="https://source.unsplash.com/random/900×700/?car" alt="random fruit" />
      </div>

      <div class="image-container">
        <img src="https://source.unsplash.com/random/900×700/?animal" alt="random fruit" />
      </div>

      <div class="image-container">
        <img data-src="https://source.unsplash.com/random/900×700/?house" alt="random fruit" />
      </div>

      <div class="image-container">
        <img data-src="https://source.unsplash.com/random/900×700/?bike" alt="random fruit" />
      </div>

      <div class="image-container">
        <img data-src="https://source.unsplash.com/random/900×700/?truck" alt="random fruit" />
      </div>

      <div class="image-container">
        <img data-src="https://source.unsplash.com/random/900×700/?building" alt="random fruit" />
      </div>

      <div class="image-container">
        <img data-src="https://source.unsplash.com/random/900×700/?team" alt="random fruit" />
      </div>

      <div class="image-container">
        <img data-src="https://source.unsplash.com/random/900×700/?airplane" alt="random fruit" />
      </div>

      <div class="image-container">
        <img data-src="https://source.unsplash.com/random/900×700/?baby" alt="random fruit" />
      </div>
    </main>
  </body>
</html>
